<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="column-left">
            <h1>Nature Photography</h1>
        </div>
        <div class="column-right">
            <div class="top-card">
                <p>Welcome to Nature Photography.Please fill out the brief form below to get started if you are interested in joining us on our journey to discover and capture the beauty of this world we live in</p>
            </div>
            <div class="form-card">
                <p><strong>Let's do this!</strong></p>
                <form>
                    <div class="first_Name">
                        <label for="first_Name">First Name:</label>
                        <input type="text" id="first_Name" name="first_Name">
                    </div>
                    <div class="last_Name">
                        <label for="last_Name">Last Name:</label>
                        <input type="text" id="last_Name" name="last_Name">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="email">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="somethingWitty@gmail.com">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input class="error" type="password" id="password" name="password">
                        <!-- error class i added manually.Should prolly use JS form validation but should do for now -->
                        <p class="error-msg">*Passwords do not match</p>
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm">Confirm Password:</label>
                        <input class="error" type="password" id="password-confirm" name="password-confirm">
                    </div>
                </form>
            </div>
            <div class="bottom-card">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="?">Log In</a> </p>
            </div>

        </div>

    </div>

</body>
</html>
